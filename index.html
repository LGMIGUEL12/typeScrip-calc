<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link
      rel="icon"
      href=""
    /> -->
  </head>
  <body>
    <div>b 
      <table class="calculadora">
        <tr>
          <td colspan="4"><span id="resultado"></span></td>
        </tr>
        <tr>
          <td><button onclick="insert(event)" value="7" >7</button></td>
          <td><button onclick="insert(event)" value="8">8</button></td>
          <td><button onclick="insert(event)" value="9">9</button></td>
          <td><button onclick="insert(event)" value="/">/</button></td>
        </tr>
        <tr>
          <td><button onclick="insert(event)" value="4">4</button></td>
          <td><button onclick="insert(event)" value="5">5</button></td>
          <td><button onclick="insert(event)" value="6">6</button></td>
          <td><button onclick="insert(event)" value="*">*</button></td>
        </tr>
        <tr>
          <td><button onclick="insert(event)" value="1">1</button></td>
          <td><button onclick="insert(event)" value="2">2</button></td>
          <td><button onclick="insert(event)" value="3">3</button></td>
          <td><button onclick="insert(event)" value="-">-</button></td>
        </tr>
        <tr>
          <td><button onclick="show()" id="listo">=</button></td>
          <td><button onclick="insert(event)" value="0">0</button></td>
          <td><button onclick="clean()" id="borrar">c</button></td>
          <td><button onclick="insert(event)" value="+">+</button></td>
        </tr>
      </table>
    </div>
    <script src="scrip.js"></script>
  </body>
</html>
